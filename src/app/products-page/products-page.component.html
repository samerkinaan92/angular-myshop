<div *ngIf="isProducts; then products else details">
</div>
<ng-template #products>
    <app-categories-list @onInit (openCategory)=showProducts($event)></app-categories-list>
    <app-products-list [categoryId]='categoryId' (openProductDetails)="openProductDetails($event)"></app-products-list>
</ng-template>
<ng-template #details>
    <app-product-details [productId]="productId" (back)="closeDetails()"></app-product-details>
</ng-template>

<form #contactForm="ngForm" (ngSubmit)="send()">
    <div class="row">
        <div class="col-25">
            <label>Email</label>
        </div>
        <div class="col-50">
            <input type="email" name="email" [(ngModel)]="email" #emailInput="ngModel" email required>
        </div>
        <div class="col-25 err-msg">
            <span [hidden]="emailInput.valid || emailInput.pristine">Email is invalid</span>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Subject</label>
        </div>
        <div class="col-50">
            <input type="text" name="subject" [(ngModel)]="subject" #subInput="ngModel" required>
        </div>
        <div class="col-25 err-msg">
            <span [hidden]="subInput.valid || subInput.pristine">Subject is invalid</span>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Message</label>
        </div>
        <div class="col-50">
            <textarea name="msg" [(ngModel)]="msg"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
        </div>
        <div class="col-50 center">
            <span [hidden]="!isSent">Message was sent.</span>
            <input type="submit" value="send" [disabled]="!contactForm.form.valid">
        </div>
    </div>
</form>

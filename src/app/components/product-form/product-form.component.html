<form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-25">
            <label>Category</label>
        </div>
        <div class="col-75">
            <select formControlName="category">
                <option *ngFor="let category of categories" [ngValue]="category">{{ category.title }}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Image</label>
        </div>
        <div class="col-75">
            <input type="text" formControlName="img">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Title</label>
        </div>
        <div class="col-75">
            <input type="text" formControlName="title">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Price</label>
        </div>
        <div class="col-75">
            <input type="number" formControlName="price">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Description</label>
        </div>
        <div class="col-75">
            <textarea name="description" formControlName="description"></textarea>
        </div>
    </div>
    <div class="row">
        <input type="submit" value="save" [disabled]="!productForm.valid">
    </div>
</form>

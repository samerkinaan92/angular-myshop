<h1>Cart</h1>

<ul class="card-list">
    <li class="list-item" *ngFor="let item of items; index as i" [routerLink]="['product', item.id]">
        <img [src]="item.imgUrl" alt="item.title" class="item-img">
        <div class="details">
            <span class="title">{{ item.title }}</span>
            <span class="price">price: {{ item.price | currency}}</span>
        </div>
        <span (click)="removeItem(i)" class="close-btn">&times;</span>
    </li>
</ul>
<router-outlet></router-outlet>

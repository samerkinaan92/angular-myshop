<div class="app">
    <app-side-bar (btnClicked)='changePage($event)' [curLang]="lang" [@openClose]="isOpen ? 'open' : 'closed'"></app-side-bar>
    <main>
        <app-header (sideBarToggle)='toggleSideBar()' (loginEvent)='login()' (langEvent)="langEvent($event)" (logoutEvent)="curPage='home'" class="side-bar open"></app-header>
        <app-main [curPage]="curPage"></app-main>
    </main>
</div>
